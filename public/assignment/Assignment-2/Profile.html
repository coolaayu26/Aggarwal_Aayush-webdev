<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../../css/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../../css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-footer">
            <a class="navbar-brand" href="Profile.html">
                <span style="color: white">Profile</span>
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link"></a>
                <span style="color: white" class="glyphicon glyphicon-check">
                </span>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label>
                Username
            </label>
            <input id="Username/Email" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label>
                Email
            </label>
            <input id="Email" type="email" class="form-control" placeholder="Username@domian.com">
        </div>
        <div class="form-group">
            <label>
                First Name
            </label>
            <input id="First Name" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>
                Last Name
            </label>
            <input id="Last Name" type="text" class="form-control" placeholder="Last Name">
        </div>
        <a class="btn btn-primary btn-block"
           href="Website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <a class="navbar-brand" href="Profile.html">
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link"></a>
                <span style="color: white" class="glyphicon glyphicon-user">
                </span>
            </p>
        </div>
    </div>
</nav>
</body>
</html>
