<!DOCTYPE html>
<html lang="en">

</head>
<body>

        <h2 style="text-align: center"> Login </h2>

        </form>
        <a class="btn btn-primary btn-block"
           href="profile.html">Login</a>

           href="register.html">Register</a>

</html>
