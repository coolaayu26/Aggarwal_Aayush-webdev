
<div ng-controller="loginController">

    <div class="container">
        <div class="alert alert-danger" ng-show="welcomeUser">Welcome Back {{welcomeUser.username}}</div>
        <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
        <h2 style="text-align: center"> Login </h2>
        <form>
            <div class="form-group">
                <label>
                    Username/Email
                </label>
                <input id="Username/Email" type="text" class="form-control" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>
                    Password
                </label>
                <input id="Password" type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
        </form>
        <a class="btn btn-primary btn-block" ng-click="login(user)">Login</a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </div>
</div>
