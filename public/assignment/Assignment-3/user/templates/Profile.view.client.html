<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-footer">
                <a class="navbar-brand" href="Profile.view.client.html">
                    <span style="color: white">Profile</span>
                </a>
                <p class="navbar-text pull-right">
                    <a href="Profile.view.client.html" class="navbar-link">
                        <span style="color: white" class="glyphicon glyphicon-check "></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label>
                    Username
                </label>
                <input id="Username/Email" type="text" class="form-control" placeholder="Username" ng-model="model.user.username">
            </div>
            <div class="form-group">
                <label>
                    Email
                </label>
                <input id="Email" type="email" class="form-control" placeholder="Username@domian.com">
            </div>
            <div class="form-group">
                <label>
                    First Name
                </label>
                <input id="FirstName" type="text" class="form-control" placeholder="First Name" ng-model="model.user.firstName">
            </div>
            <div class="form-group">
                <label>
                    Last Name
                </label>
                <input id="LastName" type="text" class="form-control" placeholder="Last Name" ng-model="model.user.lastName">
            </div>
            <a class="btn btn-primary btn-block">Websites</a>
            <a class="btn btn-info btn-block" ng-click="model.updateUser(model.user);">Update User</a>
            <a class="btn btn-success btn-block" ng-click="model.unregister();">UnRegister</a>
            <a class="btn btn-danger  btn-block"
               href="#/login">Logout</a>
        </form>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <a class="navbar-brand" href="Profile.view.client.html">
                </a>
                <p class="navbar-text pull-right">
                    <a href="#" class="navbar-link"></a>
                    <span style="color: white" class="glyphicon glyphicon-user">
                    </span>
                </p>
            </div>
        </div>
    </nav>
</div>
